<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        height: 30rem;
        width: 30rem;
        background-color: purple;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .toast {
        height: 5rem;
        width: 5rem;
        background-color: black;
        color: white;
        position: absolute;
        top: 10px;
        left: 383px;
        display: none;
    }
</style>

<body>
    <div class="box">

        <button>Create Toast</button>
        <div class="toast">
            <div>Hi Everyone</div>
        </div>
    </div>
    <script>

        const button = document.querySelector("button");
        // select the element
        const toast = document.querySelector(".toast");

        button.addEventListener("click", function () {

            // show
            toast.style.display = "block";
// 2 sec delay
            setTimeout(function () {
                toast.style.display = "none";
            },2000);

        })
    </script>

</body>

</html>
