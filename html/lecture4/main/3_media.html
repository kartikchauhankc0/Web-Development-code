<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Audio , video and Images</h2>
    <h3>video</h3>
    <!-- video tag -->
    <figure>
        <video height="200px" autoplay muted loop>
            <source src="./video.mp4">
        </video>
        <figcaption>Water fall video</figcaption>
    </figure>

    <h2>Image with figure</h2>

    <figure>
        <img src="./car1.png" height="200px">
        <figcaption>Water fall video</figcaption>
    </figure>

    <h3>Audio with figure</h3>

    <figure>
        <audio  autoplay muted >
            <source src="./audio.mp3">
        </audio>
        <figcaption>Audio with drum beats</figcaption>
    </figure>

</body>

</html>
